<div class="row g-0">
  <div class="col-9">
    <img src="data:image/png;base64,{{imageData}}" class="img-fluid" id="mapImage" >

  </div>
  <div class="col-3">
      <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <h3 class="text-center">Kort indstillinger</h3>
        <div class="form-group mx-3">
          <label class="form-label mt-2">Meter per pixel</label>
          <input [(ngModel)]="meterPerPixel" type="number" class="form-control" placeholder="Skriv meter per pixel " (change)="saveData()"/>
          <div class="d-grid gap-2 mt-4">
              <button class="btn btn-lg btn-primary" type="button" (click)="onOpenFileExplore()">Importer kort
                <input id="fileInput" type="file" name="file"  accept=".jpg, .png, .jpeg |image/*" style="display:none" (change)="onImageUploaded($event)" />
              </button>
              <button class="btn btn-lg btn-danger" type="button" (click)="onRemoveMap()">Fjern kort</button>
          </div>
        </div>
      </nav>
  </div>
</div>
