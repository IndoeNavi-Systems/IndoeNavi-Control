<div class="row g-0">
    <div class="col-10">
      <canvas id="mapCanvas"></canvas>
      <img hidden="true" id="mapImage" src="../../../assets/ZBC ringsted.png" />
    </div>
    <div class="col-2" *ngIf="map?.speNodeSelected != null as spe">
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <h3 class="text-center">{{map?.speNodeSelected?.name}}</h3>
            <div class="form-group mx-3">
                <label class="form-label mt-2">SPE navn</label>
                <input type="text" class="form-control" placeholder="Skriv SPE navn" *ngIf="map && map.speNodeSelected" [(ngModel)]="map.speNodeSelected.name">

                <h5 class="mt-4 text-center">Sidste aktivitet x min siden</h5>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-lg btn-primary" type="button" (click)="onDeleteSpe()">Slet</button>
                </div>
            </div>
        </nav>
    </div>
</div>
